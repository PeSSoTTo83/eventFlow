<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${localizacion.idLocalizacion} != null ? 'Editar Localización' : 'Nueva Localización'">Formulario</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2 class="text-center" th:text="${localizacion.idLocalizacion} != null ? 'Editar Localización' : 'Registrar Localización'"></h2>

  <form th:action="@{/localizaciones/guardar}" th:object="${localizacion}" method="post">
    <input type="hidden" th:field="*{idLocalizacion}" />

    <div class="form-group"><label>País</label><input type="text" th:field="*{pais}" class="form-control" required /></div>
    <div class="form-group"><label>Provincia</label><input type="text" th:field="*{provincia}" class="form-control" /></div>
    <div class="form-group"><label>Municipio</label><input type="text" th:field="*{municipio}" class="form-control" /></div>
    <div class="form-group"><label>Código Postal</label><input type="text" th:field="*{codigoPostal}" class="form-control" /></div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-success">Guardar</button>
      <a th:href="@{/localizaciones}" class="btn btn-secondary ml-2">Cancelar</a>
    </div>
  </form>
</div>
</body>
</html>
