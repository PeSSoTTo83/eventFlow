<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Patrocinadores del Evento</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>

<div class="container mt-4">
  <a th:href="@{/patrocinadores}" class="btn btn-secondary mb-3">Cambiar Evento</a>

  <h2 class="text-center">Patrocinadores del Evento: <span th:text="${evento.nombre}"></span></h2>

  <table class="table table-bordered mt-3">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Teléfono</th>
        <th>Correo</th>
        <th>CIF</th>
        <th>Importe</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="p : ${patrocinadores}">
        <td th:text="${p.idPatrocinador}"></td>
        <td th:text="${p.nombre}"></td>
        <td th:text="${p.telefono}"></td>
        <td th:text="${p.correo}"></td>
        <td th:text="${p.cif}"></td>
        <td th:text="${p.importePatrocinio}"></td>
        <td>
          <a th:href="@{/patrocinadores/editar/{id}(id=${p.idPatrocinador})}" class="btn btn-warning btn-sm">Editar</a>
          <a th:href="@{/patrocinadores/eliminar/{id}(id=${p.idPatrocinador})}" class="btn btn-danger btn-sm"
             onclick="return confirm('¿Eliminar patrocinador?')">Eliminar</a>
        </td>
      </tr>
    </tbody>
  </table>

  <h4 class="mt-5">Agregar Patrocinador</h4>
  <form th:action="@{/patrocinadores/guardar/{id}(id=${evento.idEvento})}" th:object="${patrocinador}" method="post">
    <input type="hidden" th:field="*{idPatrocinador}" />

    <div class="form-group"><label>Nombre:</label><input type="text" th:field="*{nombre}" class="form-control" required /></div>
    <div class="form-group"><label>Teléfono:</label><input type="text" th:field="*{telefono}" class="form-control" /></div>
    <div class="form-group"><label>Correo:</label><input type="email" th:field="*{correo}" class="form-control" /></div>
    <div class="form-group"><label>Dirección:</label><input type="text" th:field="*{direccion}" class="form-control" /></div>
    <div class="form-group"><label>Código Postal:</label><input type="text" th:field="*{codigoPostal}" class="form-control" /></div>
    <div class="form-group"><label>País:</label><input type="text" th:field="*{pais}" class="form-control" /></div>
    <div class="form-group"><label>CIF:</label><input type="text" th:field="*{cif}" class="form-control" /></div>
    <div class="form-group"><label>Importe Patrocinio:</label><input type="number" step="0.01" th:field="*{importePatrocinio}" class="form-control" /></div>

    <div class="text-center">
      <button type="submit" class="btn btn-success">Guardar Patrocinador</button>
    </div>
  </form>

</div>
</body>
</html>
