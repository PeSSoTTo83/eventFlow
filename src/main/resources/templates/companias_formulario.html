<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulario Compañía</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>

<div class="container mt-4">

  <a th:href="@{/companias}" class="btn btn-secondary mb-3">Volver</a>

  <h2 class="text-center" th:text="${compania.idAseguradora != null} ? 'Editar Compañía Aseguradora' : 'Añadir Nueva Compañía'"></h2>

  <form th:action="@{/companias/guardar}" th:object="${compania}" method="post">
    <input type="hidden" th:field="*{idAseguradora}" />

    <div class="form-group"><label>Nombre:</label><input type="text" th:field="*{nombre}" class="form-control" required /></div>
    <div class="form-group"><label>Teléfono:</label><input type="text" th:field="*{telefono}" class="form-control" /></div>
    <div class="form-group"><label>Correo:</label><input type="email" th:field="*{correo}" class="form-control" /></div>
    <div class="form-group"><label>Dirección:</label><input type="text" th:field="*{direccion}" class="form-control" /></div>
    <div class="form-group"><label>Código Postal:</label><input type="text" th:field="*{codigoPostal}" class="form-control" /></div>
    <div class="form-group"><label>País:</label><input type="text" th:field="*{pais}" class="form-control" /></div>

    <div class="text-center">
      <button type="submit" class="btn btn-warning" th:text="${compania.idAseguradora != null} ? 'Guardar Cambios' : 'Añadir Compañía'"></button>
    </div>
  </form>

</div>
</body>
</html>
