<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Tipos de Usuario</title>
    <link rel="stylesheet" th:href="@{/css/tipousuario.css}" />
</head>
<body>

    <h1>Gestión de Tipos de Usuario</h1>

    <h2>Lista de Tipos de Usuario</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tipo</th>
                <th>Descripción</th>
                <th>Activo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tu : ${tipoUsuarios}">
                <td th:text="${tu.idtipousuario}"></td>
                <td th:text="${tu.tipo}"></td>
                <td th:text="${tu.description}"></td>
                <td th:text="${tu.activo}"></td>
                <td class="actions">
                    <!-- Botón Editar -->
                    <a th:href="@{/tipousuario/edit/{id}(id=${tu.idtipousuario})}">
                        <button type="button" class="btn-edit">Editar</button>
                    </a>
                    <!-- Botón Eliminar fuera del formulario -->
                    <a th:href="@{/tipousuario/delete/{id}(id=${tu.idtipousuario})}" class="btn-delete" onclick="return confirm('¿Seguro que deseas eliminar este tipo de usuario?');">
                        <button type="button">Eliminar</button>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <h2>Agregar Nuevo Tipo de Usuario</h2>
    <form th:action="@{/tipousuario}" method="post">
        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" name="tipo" required />

        <label for="description">Descripción:</label>
        <input type="text" id="description" name="description" />

        <label for="activo">Activo (1 para Sí, 0 para No):</label>
        <select id="activo" name="activo" required>
            <option value="1">1</option>
            <option value="0">0</option>
        </select>

        <button type="submit" class="btn-submit">Agregar</button>
    </form>

    <!-- Botón Volver -->
    <div class="actions">
        <a th:href="@{/}">
            <button type="button" class="btn-back">Volver</button>
        </a>
    </div>

</body>
</html>
