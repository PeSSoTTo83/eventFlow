<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Entidades Organizadoras</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">

	<a th:href="@{/index}" class="btn btn-secondary mb-3">Volver</a>

  <h2 class="text-center">Entidades Organizadoras</h2>

  <table class="table table-bordered mt-3">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>CIF</th>
        <th>Dirección</th>
        <th>Código Postal</th>
        <th>País</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="entidad : ${entidades}">
        <td th:text="${entidad.idEntidad}"></td>
        <td th:text="${entidad.nombre}"></td>
        <td th:text="${entidad.cif}"></td>
        <td th:text="${entidad.direccion}"></td>
        <td th:text="${entidad.codigoPostal}"></td>
        <td th:text="${entidad.pais}"></td>
        <td>
          <a th:href="@{/entidades/editar/{id}(id=${entidad.idEntidad})}" class="btn btn-warning btn-sm">Editar</a>
          <a th:href="@{/entidades/eliminar/{id}(id=${entidad.idEntidad})}" class="btn btn-danger btn-sm"
             onclick="return confirm('¿Seguro que quieres eliminar esta entidad?')">Eliminar</a>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="text-center mt-3">
    <a th:href="@{/entidades/nueva}" class="btn btn-success">Añadir Entidad</a>
  </div>
</div>
</body>
</html>
