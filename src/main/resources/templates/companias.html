<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Compañías Aseguradoras</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">

    <div class="top-right">
        <a th:href="@{/index}" class="btn btn-secondary btn-back">Volver</a>
    </div>

    <h1 class="text-center">Lista de Compañías Aseguradoras</h1>

    <table class="table table-bordered table-responsive-md mt-3">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Correo</th>
                <th>Dirección</th>
                <th>Código Postal</th>
                <th>País</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="compania : ${companias}">
                <td th:text="${compania.idAseguradora}"></td>
                <td th:text="${compania.nombre}"></td>
                <td th:text="${compania.telefono}"></td>
                <td th:text="${compania.correo}"></td>
                <td th:text="${compania.direccion}"></td>
                <td th:text="${compania.codigoPostal}"></td>
                <td th:text="${compania.pais}"></td>
                <td>
                    <a class="btn btn-warning btn-sm" th:href="@{/companias/editar/{id}(id=${compania.idAseguradora})}">Editar</a>
                    <a class="btn btn-danger btn-sm" th:href="@{/companias/eliminar/{id}(id=${compania.idAseguradora})}"
                       onclick="return confirm('¿Seguro que quieres eliminar esta compañía?')">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="text-center mt-3">
        <a th:href="@{/companias/companias_formulario}" class="btn btn-success">Añadir Compañía</a>
    </div>
</div>

<!-- Bootstrap Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq3l9F1joIaYzFz0VnYhP5mZ6F/NYY1T9T+EMqfF5p0F5p7U4I"
        crossorigin="anonymous"></script>

</body>
</html>
