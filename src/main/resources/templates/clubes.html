<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Clubes</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">

  <a th:href="@{/index}" class="btn btn-secondary mb-3">Volver</a>
	
  <h2 class="text-center">Lista de Clubes</h2>

  <table class="table table-bordered mt-3">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>CIF</th>
        <th>Dirección</th>
        <th>Código Postal</th>
        <th>Teléfono</th>
        <th>Correo</th>
        <th>Federación</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="club : ${clubes}">
        <td th:text="${club.idClub}"></td>
        <td th:text="${club.nombre}"></td>
        <td th:text="${club.cif}"></td>
        <td th:text="${club.direccion}"></td>
        <td th:text="${club.codigoPostal}"></td>
        <td th:text="${club.telefono}"></td>
        <td th:text="${club.correo}"></td>
        <td th:text="${club.federacion?.nombre}"></td>
        <td>
          <a th:href="@{/clubes/editar/{id}(id=${club.idClub})}" class="btn btn-warning btn-sm">Editar</a>
          <a th:href="@{/clubes/eliminar/{id}(id=${club.idClub})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Seguro que quieres eliminar este club?')">Eliminar</a>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="text-center mt-3">
    <a th:href="@{/clubes/nuevo}" class="btn btn-success">Añadir Club</a>
  </div>
</div>
</body>
</html>
