<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Federaciones</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2 class="text-center">Lista de Federaciones</h2>

  <table class="table table-bordered mt-3">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>CIF</th>
        <th>Dirección</th>
        <th>Código Postal</th>
        <th>Provincia</th>
        <th>País</th>
        <th>Teléfono</th>
        <th>Correo</th>
        <th>Compañía Aseguradora</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="federacion : ${federaciones}">
        <td th:text="${federacion.idFederacion}"></td>
        <td th:text="${federacion.nombre}"></td>
        <td th:text="${federacion.cif}"></td>
        <td th:text="${federacion.direccion}"></td>
        <td th:text="${federacion.codigoPostal}"></td>
        <td th:text="${federacion.provincia}"></td>
        <td th:text="${federacion.pais}"></td>
        <td th:text="${federacion.telefono}"></td>
        <td th:text="${federacion.correo}"></td>
        <td th:text="${federacion.companiaAseguradora?.nombre}"></td>
        <td>
          <a th:href="@{/federaciones/editar/{id}(id=${federacion.idFederacion})}" class="btn btn-warning btn-sm">Editar</a>
          <a th:href="@{/federaciones/eliminar/{id}(id=${federacion.idFederacion})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Seguro que quieres eliminar esta federación?')">Eliminar</a>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="text-center mt-3">
    <a th:href="@{/federaciones/nueva}" class="btn btn-success">Añadir Federación</a>
  </div>
</div>
</body>
</html>
