<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar Subtipo Versus</title>
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
</head>
<body>
<div class="container mt-5">
    <a th:href="@{/clasificaciones}" class="btn btn-secondary mb-3"><i class="fas fa-arrow-left"></i> Volver</a>

    <h2 th:text="'Selecciona el subtipo de versus para: ' + ${evento.nombre}"></h2>

    <form th:action="@{'/clasificaciones/versus/' + ${evento.idEvento} + '/tipo'}" method="post">
        <div class="form-group">
            <label for="subtipo">Tipo de enfrentamiento</label>
            <select class="form-control" id="subtipo" name="subtipo" required>
                <option value="" disabled selected>-- Selecciona un subtipo --</option>
                <option value="equipos">Equipo vs Equipo</option>
                <option value="participantes">1 vs 1</option>
                <option value="participantes2vs2">2 vs 2</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Continuar</button>
    </form>
</div>
</body>
</html>
