<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Seleccionar Evento</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-4">
  <a th:href="@{/index}" class="btn btn-secondary mb-3">Volver</a>

  <h2 class="text-center">Selecciona un Evento</h2>

  <select class="form-control" onchange="if(this.value) window.location.href='/patrocinadores/evento/' + this.value;">
    <option value="" disabled selected>-- Elige un evento --</option>
    <option th:each="e : ${eventos}" th:value="${e.idEvento}" th:text="${e.nombre}"></option>
  </select>
</div>
</body>
</html>
